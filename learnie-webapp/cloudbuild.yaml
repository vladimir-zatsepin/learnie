# Cloud Build configuration file
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/learnie-webapp:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/learnie-webapp:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'learnie-webapp'
      - '--image=gcr.io/$PROJECT_ID/learnie-webapp:$COMMIT_SHA'
      - '--region=us-central1'  # Change to your preferred region
      - '--platform=managed'
      - '--allow-unauthenticated'  # Remove if you want to restrict access
      - '--set-env-vars=VITE_OPENAI_API_KEY=${_VITE_OPENAI_API_KEY}'  # Pass environment variables

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/learnie-webapp:$COMMIT_SHA'

# Substitution variables to be configured in the Cloud Build trigger
substitutions:
  _VITE_OPENAI_API_KEY: ''  # This will be set in the Cloud Build trigger
